# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - plsdelete(staging)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_dd0438f2a709445ab6356f559f40befe }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b3004a10e3a940b9bee9f996d9ebdabd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_dd0438f2a709445ab6356f559f40befe }}/azure-app-service/windows/parkingpage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'staging'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'plsdelete'
        slot-name: 'staging'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_672cbcab85e7499db5901b77f8d23892 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_dd0438f2a709445ab6356f559f40befe }}/azure-app-service/windows/parkingpage:${{ github.sha }}'